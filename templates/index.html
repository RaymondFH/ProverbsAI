<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I have a problem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>I Have a Problem</h1>
    </header>
    
    <main>
        <div class="input-container">
            <textarea id="problem-input" rows="4" placeholder="I have a problem, grant me wisdom..."></textarea>
            <button onclick="getWisdom()">Seek Wisdom</button>
            <div id="result"></div>
        </div>
    </main>
    
    <footer>
        <h2>About</h2>
        <p>Welcome to Scripture Wisdom. To use this site, simply enter your problem or concern in the text box above and click "Seek Wisdom". Our AI will provide you with a relevant Bible verse or passage to offer guidance and comfort.</p>
    </footer>

    <script>
        function getWisdom() {
            const problem = document.getElementById('problem-input').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = "Seeking wisdom...";
            
            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `problem=${encodeURIComponent(problem)}`
            })
            .then(response => response.json())
            .then(data => {
                resultDiv.innerHTML = data.response;
            })
            .catch(error => {
                resultDiv.innerHTML = "An error occurred. Please try again.";
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
